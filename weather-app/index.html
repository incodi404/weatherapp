<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />


    <title>Dip's Weather App</title>
</head>

<body>
    <div class="container">
        <div class="main" id="main">
            <div class="upper">
                <div class="search">
                    <input type="text" id="search" placeholder="Enter city">
                </div>
                <div class="current-weather">
                    <section>
                        <p id="place-name"><span id="place"></span></p>
                        <p id="current-weather-state"><span id="weather_situ"></span></p>
                        <p id="temp-p"><span id="temp"></span><span>&#176;</span>C</p>
                        <p id="feels-like">Feels like: <span id="feels_li"></span><span>&#176;</span> C</p>
                    </section>
                </div>
                <div class="more">
                    <table class="details">
                        <tr>
                            <td>
                                <div class="card">
                                    <div class="card-img">
                                        <img src="/img/icons/cloud.png" alt="">
                                    </div>
                                    <div class="card-title">CLOUD</div>
                                    <div class="card-data"><span id="cloud"></span>%</div>
                                </div>
                            </td>
                            <td>
                                <div class="card">
                                    <div class="card-img">
                                        <img src="/img/icons/humidity.png" alt="">
                                    </div>
                                    <div class="card-title">HUMIDITY</div>
                                    <div class="card-data"><span id="humidity"></span>%</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="card">
                                    <div class="card-img">
                                        <img src="/img/icons/wind.png" alt="">
                                    </div>
                                    <div class="card-title">WIND SPEED</div>
                                    <div class="card-data"><span id="wind_speed"></span> KM/h</div>
                                </div>
                            </td>
                            <td>
                                <div class="card">
                                    <div class="card-img">
                                        <img src="/img/icons/atmospheric.png" alt="">
                                    </div>
                                    <div class="card-title">PRESSURE</div>
                                    <div class="card-data"><span id="pressure"></span> in</div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
